<header class="bg-gray-800 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="flex items-center gap-2">
            <h1 class="header-title">COURT PAL</h1>
            <img src="ball.png" alt="Court Pal Logo" class="header-logo">
        </div>
        <nav class="flex gap-12">
            <div class="nav-group space-x-6">
                <a routerLink="home" class="nav-link">Home</a>
                <a routerLink="courts" class="nav-link">Catalog</a>
                <a routerLink="about" class="nav-link">About</a>
                <a routerLink="search" class="nav-link">Search</a>
            </div>
            <div class="nav-group space-x-6">
                @if (isLoggedIn) {
                    <a routerLink="courts/create" class="nav-link">Create</a>
                    <a routerLink="logout" class="nav-link" (click)="logout()">Logout</a>
                } @else {
                    <a routerLink="login" class="nav-link">Login</a>
                    <a routerLink="register" class="nav-link">Register</a>
                }
            </div>
        </nav>
    </div>
</header>
